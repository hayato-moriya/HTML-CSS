<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="img/earth.jpg" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Earth 地球</h5>
                <p class="card-text">太陽から3番目に近く、表面に水、空気中に酸素を大量に蓄え、多様な生物が生存することを特徴とする惑星である。</p>
                <a href="#" class="btn btn-primary">もっと詳しく</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/moon.jpg" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Moon 月</h5>
                <p class="card-text">地球の唯一の衛星。太陽系の衛星中で5番目に大きい。地球から見て太陽に次いで明るい。</p>
                <a href="#" class="btn btn-primary">もっと詳しく</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="img/mars.jpg" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Mars 火星</h5>
                <p class="card-text">太陽から4番目に近く、地球型惑星に分類され、地球の外側の軌道を公転している惑星。</p>
                <a href="#" class="btn btn-primary">もっと詳しく</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
